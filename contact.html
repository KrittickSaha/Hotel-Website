<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07b36d4142.js"></script>
    <meta name="description" content="Welcome to Hotel New Kolkata">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <title>Hotel NK | Contact</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HNK</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section id="contact-form" class="padding-3">
            <div class="container">
                <h1 class="l-heading">
                    <span class="text-primary"> Contact </span> Us
                </h1>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required>
                        </textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-4x"></i>
                    <h2>Location</h2>
                    <p>1, JBS Haldane Ave, Tangra, Kolkata, West Bengal 700046</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-4x"></i>
                    <h2>Phone Numbers</h2>
                    <p>(+91)2568-1233</p>
                    <p>(+91)2568-1234</p>

                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-4x"></i>
                    <h2>Email Us</h2>
                    <p>frontdesk@HotelNK.co.in</p>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <p>Hotel New Kolkata &copy; 2019 All Rights Reserved</p>
        </footer>

</body>

</html>
